on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: zhoubin-datareachable/dc-action@main
      with:
        name: "dr_bin_test"
        username: ${{ github.actor }}
        password: ${{ secrets.token5 }}
        registry: ghcr.io
        tags: "latest"
