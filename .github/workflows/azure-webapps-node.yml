on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.token5 }}
        registry: ghcr.io
        tags: "latest"
